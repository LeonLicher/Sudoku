<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Sudoku App von Leon</h2>
    <div>
    <label for="difficultySelector">Schwierigkeit auswählen:</label>
    <select id="difficultySelector">
        <option value="super-easy">Super easy (1 leere Zelle)</option>
        <option value="easy">Einfach (20 leere Zellen)</option>
        <option value="mid">Mittel (40 leere Zellen)</option>
        <option value="hard">Hart (55 leere Zellen)</option>
        <option value="Arto Inkala">&#x26A0; "Arto Inkala" &#x26A0;</option>
    </select>

    <button id="generateButton">Neues Suddoku erstellen</button>

    <table id="Board"></table>

    <button id="Auswerten">Auswerten</button>
    <br>
    <button id="toggleButton" onclick="solve('Board')">Lösung errechnen und anzeigen</button>
    </div>
    <div class="sudoku">
        <div class="row">
          <div class="cell empty">*</div>
          <div class="cell">8</div>
          <div class="cell empty">*</div>
          <div class="cell empty">*</div>
          <div class="cell empty">7</div>
          <div class="cell empty">*</div>
          <div class="cell empty">*</div>
          <div class="cell">6</div>
          <div class="cell empty">*</div>
        </div>
        <div class="row">
          <div class="cell empty">*</div>
          <div class="cell">9</div>
          <div class="cell empty">*</div>
          <div class="cell">1</div>
          <div class="cell empty">*</div>
          <div class="cell empty">*</div>
          <div class="cell">4</div>
          <div class="cell empty">*</div>
          <div class="cell">7</div>
        </div>
        <!-- Repeat the above structure for the remaining rows -->
        <div class="row">
          <!-- Sixth row -->
        </div>
        <div class="row">
          <!-- Seventh row -->
        </div>
        <div class="row">
          <!-- Eighth row -->
        </div>
        <div class="row">
          <!-- Ninth row -->
        </div>
      </div>


    <script defer type="module" src="scripts.js"></script>

</body>
</html>
